<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试vue生命周期</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="box">
      <span v-text="a"></span>
      <span v-text="b"></span>
    </div>
    <script type="text/javascript">
    var vm = new Vue({
                data:{
                    a:1
                },
                computed: {
                    b:{
                        get:function(){
                            return this.a+1;
                        },
                        set:function(val){
                            this.a=val;
                        }
                    }
                },
                aa:function(){
                    this.a=this.a*2;
                },
                methods:{
                    add:function(){
                        this.a=this.a+1;
                    }
                }
            }).$mount('#box');

            document.onclick=vm.add;
    </script>
</body>
</html>
