<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试自定义指令</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <span v-red>
                {{a}}
        </span>
        
    </div>

    <script type="text/javascript">
    //自定义指令1.0
    // Vue.directive('red',function(){
    //     console.log(this.el);
    //     this.el.style.background.color='red';
    // })
    //自定义指令2.0
    Vue.directive('red',{
        bind:function(ev){
            console.log(ev);
            ev.style.background='red';
        }
    });
    var vm = new Vue({
                el:'#box',
                data:{
                    a:Date.now()
                },
                methods:{
                    
                }
            });

    console.log(vm.$el);
    </script>
</body>
</html>
