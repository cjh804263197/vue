<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试vue生命周期</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="box">
        {{msg|uppercase}}
    </div>
    <script type="text/javascript">
    //过滤器
    Vue.filter('uppercase', function(value) {
                if (!value) { return ''}
                value = value.toString()
                return value.toUpperCase()
                })
    var vm = new Vue({
                el:'#box',
                data:{
                    msg:'hello'
                },
                created:function(){//创建之后
                    alert('已创建');
                },
                beforeMount:function(){//挂载前
                    alert('挂载前');
                },
                mounted:function(){//挂载结束
                    alert('挂载结束');
                    
                },
                beforeUpdate:function(){//更新前
                    alert('更新前');
                },
                updated:function(){//更新之后
                    alert('更新之后');
                },
                methods:{
                    coustomEve:function(){
                        alert('自定义');
                    }
                }
            });

            vm.coustomEve();

           
    </script>
</body>
</html>
