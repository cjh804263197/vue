<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

    <div id="box">
        <h3 @click="change">{{msg}}</h3>
    </div>

    
    <script>
        new Vue({
            el:'#box',
            data:{
                msg:'哈哈哈'
            },
            methods: {
                change(){
                    this.msg='改变了'
                }
            },
            beforeCreate(){
                console.log('实例刚刚被创建');
            },
            created(){
                console.log('实例已经创建完成');
            },
            beforeMount(){
                console.log('模板编译之前');
            },
            mounted(){
                console.log('模板编译完成');
            },
            beforeUpdate(){
                console.log('组件更新之前');
            },
            updated(){
                console.log('组件更新完毕');
            }
        });
    </script>
</body>
</html>
