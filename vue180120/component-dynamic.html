<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="parent">
        <input type="button" @click="comp='my-aaa'" value="aaa">
        <input type="button" @click="comp='my-bbb'" value="bbb">
        <component :is="comp"></component>
    </div>

    <!-- <script type="x-template" id="abc">
      <h3 @click="change">{{msg}}</h3>
    </script> -->
    <template id="abc">
            <h3 @click="change">{{msg}}</h3>
            <h4>啦啦啦</h4>
            <ul>
                <li v-for="item in arr" v-text="item"></li>
            </ul>
    </template>

    <script>
        new Vue({
            el:'#parent',
            data:{
                comp:'my-aaa'
            },
            methods:{
                change(){
                    alert(1)
                }
            },
            components:{
                'my-aaa':{
                    data(){
                        return {
                            msg:'你好aaa',
                            arr:['one','two','three','four','five']
                        } 
                    },
                    methods:{
                        change(){
                            this.msg='你不好aaa'
                        }
                    },
                    template:'#abc'
                },
                'my-bbb':{
                    data(){
                        return {
                            msg:'你好bbb',
                            arr:['1','2','3','4','5']
                        } 
                    },
                    methods:{
                        change(){
                            this.msg='你不好bbb'
                        }
                    },
                    template:'#abc'
                },
            }
        });
        
    </script>
    
</body>
</html>
