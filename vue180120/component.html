<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="parent">
        123
        <my @click="change"></my>
        <div id="child">
            456
        </div>
    </div>
    

    <script>
        var Aaa = Vue.extend({
            data:function(){
               return {
                   msg:'lala'
               };
            },
            methods:{
                change(){
                   this.msg='你好啊'
                }
            },
            template:'<h3 @click="change">{{msg}}</h3>',
        });
        
        

        
        new Vue({
            el:'#parent',
            data:{
                mes:'嘎嘎嘎'
            },
            methods:{
                change(){
                    alert(1)
                }
            }
        });

        Vue.component('my',Aaa);
        
    </script>
    
</body>
</html>
