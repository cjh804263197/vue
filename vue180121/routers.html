<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <script src="lib/vue-router.js"></script>
</head>
<body>
    <div id="box">
        <ul>
            <li>
                <a v-link="{path:'/home'}">主页</a>
            </li>
            <li>
                <a v-link="{path:'/about'}">关于</a>
            </li>
        </ul>
        <div>
            <router-view></router-view>
        </div>
    </div>

        <template id="homeTemp">
            <h3>我是Home组件</h3>
            <div>
            <ul>
                <li>
                    <a v-link="{path:'/home/login'}">登录</a>
                </li>
                <li>
                    <a v-link="{path:'/home/register'}">注册</a>
                </li>
            </ul>
            <div>
                <router-view></router-view>
            </div>
        </div>
        </template>

        <template id='loginTemp'>
            <strong>我是登录</strong>
        </template>

        <template id='registerTemp'>
            <strong>我是注册</strong>
        </template>

    <script>
        //1.准备一个根组件
        var App = Vue.extend();

        //2.准备一个home组件和about组件
        var Home = Vue.extend({
            template:'#homeTemp'
        });
        var About = Vue.extend({
            template:'<h3>我是About组件</h3>'
        });

        var Login = Vue.extend({
            template:'#loginTemp'
        });

        var Register = Vue.extend({
            template:'#registerTemp'
        });

        //3.准备路由对象
        var router = new VueRouter();

        //4.路由关联子组件
        router.map({
            'home':{
                component:Home,
                subRoutes:{
                    'login':{
                        component:Login
                    },
                    'register':{
                        component:Register
                    }
                }
            },
            'about':{
                component:About
            }
        });

        //5.启动路由
        router.start(App,'#box');

        //6.路由跳转,设置路由默认跳转路径(该步骤也可放到第5步之前)
        router.redirect({
            '/':'/home'
        });
    </script>
</body>
</html>
